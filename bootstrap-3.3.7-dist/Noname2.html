<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.form-group{
			margin-top:20px;
		}
		#contentRight{
			overflow:auto;
		}
	</style>
	
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12  col-md-12  col-sm-12  col-xs-12">1</div>
			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
						<!--权限管理-->
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" id="headingOne">
						  <h4 class="panel-title">
							<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
							  <p>用户管理</p>
							</a>
						  </h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
						  <div class="panel-body">
							<div class="meun-item" id="1"><a role="button">增减用户</a></div>
							<div class="meun-item" id="2"><a role="button">修改密码
							</a></div>
						  </div>
						</div>
					</div>

					<!--用户管理-->
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" id="headingTwo">
						  <h4 class="panel-title">
							<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" class="">
							  <p>新闻管理</p>
							</a>
						  </h4>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
						  <div class="panel-body">
							<div class="meun-item" id="3"><a role="button">添加新闻
							</a></div>
							<div class="meun-item" id="4"><a role="button">删除新闻</a></div>	
						  </div>
						</div>
					</div>

					<!--审核委员会-->
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" id="headingThree">
						  <h4 class="panel-title">
							<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
							  <p>审核委员会</p>
							</a>
						  </h4>
						</div>
						<div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
						  <div class="panel-body">
								<div class="meun-item" id="5"><a role="button">项目审核</a></div>
								<div class="meun-item" id="6"><a role="button">资金审核</a></div>
						  </div>
						</div>
					</div>
					
					<!--项目管理-->
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" id="headingFour">
						  <h4 class="panel-title">
							<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
							  <p>项目管理</p>
							</a>
						  </h4>
						</div>
						<div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
						  <div class="panel-body">
							<div class="meun-item" id="7"><a role="button">项目发起</a></div>
							<div class="meun-item" id="8"><a role="button">项目接收</a></div>
							<div class="meun-item" id="9"><a role="button">项目结束</a></div> 
						  </div>
						</div>
					</div>

					<!--财务管理-->
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" id="headingFive">
						  <h4 class="panel-title">
							<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
							  <p>财务管理</p>
							</a>
						  </h4>
						</div>
						<div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
						  <div class="panel-body">
								<div class="meun-item" id="10"><a role="button">捐款管理</a></div>
								<div class="meun-item" id="11"><a role="button">支出管理</a></div>
								<div class="meun-item" id="12"><a role="button">财务监督</a></div>
						  </div>
						</div>
					</div>


					<!--查询管理-->
					<div class="panel panel-default">
						<div class="panel-heading" role="tab" id="headingSix">
						  <h4 class="panel-title">
							<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
							  <p>查询管理</p>
							</a>
						  </h4>
						</div>
						<div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">
						  <div class="panel-body">
								<div class="meun-item" id="13"><a role="button">财务查询</a></div>
								<div class="meun-item" id="14"><a role="button">项目查询</a></div>
						  </div>
						</div>
					</div>

				</div>
			</div>
			<!--主题部分-->
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 bg-primary" id="contentRight">
				<!--用户增减-->
				  <div id="me1" class="dd">
					<div class="col-xs-5">
							<label for="basic-url">按姓名搜</label>
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon3">真实姓名</span>
							  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
							</div>
						</div>
						<div class="col-xs-5">
							<label for="basic-url">按入职日期搜</label>
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon3">入职日期</span>
							  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
							</div>
						</div>
						<div class="col-xs-5">
							<label for="basic-url">按用户名名搜</label>
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon3">用户名</span>
							  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
							</div>
						</div>
						<div class="col-xs-5">
							<label for="basic-url">按状态搜</label>
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon3">状态</span>
							  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="col-xs-10">	
							</div>
							<div class="col-xs-1">
								<button type="button" class="btn btn-sm btn-default">搜索</button>
							</div>
							<div class="col-xs-1">
								<button type="button" class="btn btn-sm btn-default">添加用户</button>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<!--表格部分-->
							<table class="table" table-striped>
								<thead>
									<td class="col-xs-2">用户名<td>
									<td class="col-xs-2">真实姓名<td>
									<td class="col-xs-2">电话<td>
									<td class="col-xs-2">入职时间<td>
									<td class="col-xs-2">状态<td>
									<td class="col-xs-2">操作<td>
								</thead>
								<tbody>
									<tr>
										<td class="col-xs-2">jack<td>
										<td class="col-xs-2">成龙<td>
										<td class="col-xs-2">11111111<td>
										<td class="col-xs-2">2010-12-5<td>
										<td class="col-xs-2">在职<td>
										<td class="col-xs-2">
											<button class="btn btn-success btn-xs" data-toggle="modal" data-target="#reviseUser">
												权限修改
											</button>
											<button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteUser">
												删除
											</button>
										<td>
									</tr>
								</tbody>
							</table>
						</div>
						<footer class="footer" id="footerYong">
							<ul class="pagination">
								<li>
									<select>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
										<option>8</option>
										<option>9</option>
										<option>10</option>
									</select>
									页
								</li>
								<li class="gray">
									共20页
								</li>
								<li>
									<i class="glyphicon glyphicon-menu-left">
									</i>
								</li>
								<li>
									<i class="glyphicon glyphicon-menu-right">
									</i>
								</li>
							</ul>
						</footer>

					</div>
					

				
				
				  <!--修改密码-->
				  <div id="me2" class="dd">
					<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
						<form class="form-horizontal">
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">原密码</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" id="inputPassword3" placeholder="OldPassword">
							</div>
						  </div>
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" id="inputPassword3" placeholder="NewPassword">
							</div>
						  </div>
						  <div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">再输入密码</label>
							<div class="col-sm-10">
							  <input type="password" class="form-control" id="inputPassword3" placeholder="NewPassword">
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							</div>
						  </div>
						  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-default">保存</button>
							  <button type="button" class="btn btn-default">取消</button>
							</div>
						  </div>
						</form>
					<div>
				  </div>
				  <div id="me3" class="dd"></div>
				  <div id="me4" class="dd"></div>
				  <div id="me5" class="dd"></div>
				  <div id="me6" class="dd"></div>
				  <div id="me7" class="dd"></div>
				  <div id="me8" class="dd"></div>
				  <div id="me9" class="dd"></div>
				  <div id="me10" class="dd"></div>
				  <div id="me13" class="dd"></div>
				  <div id="me14" class="dd"></div>
				  <div id="me15" class="dd"></div>
				
				</div>
				
					

					
	
					
						
		</div>
	<div>

	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.3.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" language="javascript">
		$(".meun-item").click(
			function(){
				$(".dd").css("display","none");
				$("#me"+this.id+"").css("display","block");
			}
		)
	</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
